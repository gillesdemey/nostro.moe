<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>Nostromo | Product Engineer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap&subset=latin" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kenia&text=NOSTROMO&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.3.7/fitty.min.js"
    integrity="sha512-bK3Zz3VXQjmL14Cdas2v8pspGRdEOiJtKraf5We2WJM2uONucd338dsKBhZE6vDjM+j/har4ihdtxbvWd2idcA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <meta name="theme-color" content="#000">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <article>
    <header>
      <!-- red -->
      <h1 style="color: #FF0000;" class="fit">
        NOSTROMO
      </h1>

      <!-- green -->
      <h1 style="transform: translateX(-1%) translateY(1%); color: #00FF00;" class="fit">
        NOSTROMO
      </h1>

      <!-- blue -->
      <h1 style="transform: translateX(-2%) translateY(2%); color: #0000FF;" class="fit">
        NOSTROMO
      </h1>
    </header>
    <p>
      Hi, I'm Gilles.
      <br />
      <br />
      I've been building software for over a decade.<br />
      I'm currently expressing my passion at <strong>Grafana Labs</strong>.
    </p>
    <footer>
      <a href="https://demey.io/">Blog</a>
      <a href="https://github.com/gillesdemey">GitHub</a>
      <a href="https://twitter.com/gdemey">Twitter</a>
      <a href="https://www.linkedin.com/in/gillesdemey/">LinkedIn</a>
    </footer>
  </article>
</body>
<script>
  fitty('.fit');

  (function () {
    // called when additional fonts loaded
    function redrawFitty() {
      document.documentElement.classList.add('fonts-loaded');
      fitty.fitAll();
    }

    // CSS Font Loading API
    function native() {
      // this URL will only load the "NOSTRM" characters â€“ really fast!
      var fontKenia = new FontFace('Kenia', 'url(https://fonts.gstatic.com/l/font?kit=jizURE5PuHQH9qCLNUeswNuLZXtXqWFn&skey=4963fd4437f2b5f&v=v24)', {
        style: 'normal',
        weight: '400',
        display: 'swap'
      });
      document.fonts.add(fontKenia);
      fontKenia.load();

      // if all fonts loaded redraw fitty
      document.fonts.ready.then(redrawFitty);
    }

    // Does the current browser support the CSS Font Loading API?
    if ('fonts' in document) {
      native();
    }
  })();
</script>

</html>
