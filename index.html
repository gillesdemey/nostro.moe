<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostromo | Building excellent software</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Darker+Grotesque&family=Kenia&display=swap"
    rel="stylesheet">

  <meta name="theme-color" content="#fad0c4">
  <style>
    /* variables */
    :root {
      --header-font-family: 'Kenia', sans-serif;
      --subheader-font-family: 'Darker Grotesque', serif;
      --body-font-family: 'Bodoni Moda', serif;
      --bg-color: #000000;
      --text-color: #ffffff;
    }

    /*
      Josh's Custom CSS Reset
      https://www.joshwcomeau.com/css/custom-css-reset/
    */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
    }

    body {
      display: flex;
      background: var(--bg-color);
    }

    h1,
    p {
      color: var(--text-color);
    }

    header {}

    header h1,
    header h2 {
      line-height: 1em;
    }

    header h1 {
      font-family: var(--header-font-family);
      text-transform: uppercase;
    }

    header h2 {
      font-family: var(--subheader-font-family);
      color: black;
    }

    article {
      width: 85%;
      max-width: 800px;
      margin: auto auto;

      display: flex;
      flex-direction: column;
      gap: min(7vh, 5em);
    }

    @media screen and (min-width: 600px) {
      article {
        width: 70%;
      }
    }

    article p {
      font-family: var(--body-font-family);
      font-size: 160%;
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    footer a {
      font-size: 120%;
      font-family: var(--body-font-family);
      border: white solid 2px;
      padding: 0.2em 0.6em;
      color: var(--text-color);
      text-decoration: none;
      box-shadow: 5px 5px white;
    }

    footer a:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

  </style>
</head>

<body>
  <article>
    <header>
      <div style="position: relative; height: 150px;">

        <!-- red -->
        <h1 style="position: absolute; width: 100%; mix-blend-mode: lighten;">
          <svg viewBox="0 0 105 25">
            <text x="0" y="20" fill="#FF0000">Nostromo</text>
          </svg>
        </h1>

        <!-- green -->
        <h1
          style="position: absolute; width: 100%; mix-blend-mode: lighten; transform: translateX(-1%) translateY(1%);">
          <svg viewBox="0 0 105 25">
            <text x="0" y="20" fill="#00FF00">Nostromo</text>
          </svg>
        </h1>

        <!-- blue -->
        <h1
          style="position: absolute; width: 100%; mix-blend-mode: lighten; transform: translateX(-2%) translateY(2%);">
          <svg viewBox="0 0 105 25">
            <text x="0" y="20" fill="#0000FF">Nostromo</text>
          </svg>
        </h1>
      </div>
      <h2>
        <svg viewBox="0 0 190 35">
          <text x="0" y="25" fill="white">Product Engineer</text>
        </svg>
      </h2>
    </header>
    <p>
      Hi, I'm Gilles.
      <br /><br />
      I've been building software for over a decade.<br />
      I'm currently expressing my passion at <strong>Grafana Labs</strong>.
    </p>
    <footer>
      <a href="https://demey.io/">Blog</a>
      <a href="https://github.com/gillesdemey">GitHub</a>
      <a href="https://twitter.com/gdemey">Twitter</a>
      <a href="https://www.linkedin.com/in/gillesdemey/">LinkedIn</a>
    </footer>
  </article>
</body>

</html>
